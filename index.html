<!DOCTYPE html>
<html>

<head>
    <title>Ergon Slidedown</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="lib/ergon_highlighter.css" />
    <link rel="stylesheet" type="text/css" href="slidedown.css" />
    <script type="text/javascript" src="lib/hammer.js"></script>
    <script type="text/javascript" src="slidedown.build.js"></script>

    <style type="text/css">
        #slides {
            height: 100%;
        }
    </style>

    <script>
        function parseQuery(querystring) {
            // remove any preceding url and split
            querystring = querystring.substring(querystring.indexOf('?')+1).split('&');
            var params = {}, pair, d = decodeURIComponent;
            // march and parse
            for (var i = querystring.length - 1; i >= 0; i--) {
                pair = querystring[i].split('=');
                params[d(pair[0])] = d(pair[1]);
            }

            return params;
        };
        // console.log(document.location);
        var mdSource = parseQuery(document.location.search).src || 'README.markdown';
        Slidedown.fromXHR(mdSource).to('#slides');
    </script>
</head>

<body>
    <div id="slides"></div>
</body>

</html>
